<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
      routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animate__animated animate__fadeIn animate__fast">
  <div class="col">
    <form (ngSubmit)="guardar(f)"
      #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="tex"
          class="form-control"
          [(ngModel)]="heroe.id"
          name="id"
          placeholder="Firebase ID"
          disabled="disabled">
        <small class="form-text text-muted">
          Este campo es autogenerado
        </small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="tex"
               class="form-control"
               placeholder="Nombre"
               [(ngModel)]="heroe.nombre"
               name="nombre"
               required>
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input type="tex"
               class="form-control"
               placeholder="Poder"
               [(ngModel)]="heroe.poder"
               name="poder"
               >
      </div>
      <div class="form-group">
        <label>Estado</label>
        <br>
        <button class="brn btn-outline-success w-50" type="button"
                (click)="heroe.vivo=false"
                *ngIf="heroe.vivo">
          <i class="fa fa-smile-o"></i>
          Vivo
        </button>
        <button class="brn btn-outline-danger w-50" type="button"
                (click)="heroe.vivo=true"
                *ngIf="!heroe.vivo">
          <i class="fa fa-frown-o"></i>
          Muerto
        </button>
      </div>
      <hr>
      <div class="form-group text-center">
        <button type="submit"
          class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
